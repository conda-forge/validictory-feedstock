{% set name = "validictory" %}
{% set version = "1.1.3" %}
{% set sha256 = "fba9fb4d5cdc349090ac1cf22d4e021bdaeff391c91cb47ab6eadba9967921c8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - validictory
    - validictory.tests

about:
  home: http://github.com/jamesturk/validictory
  license: MIT
  license_file: LICENSE.txt
  summary: 'A general purpose python data validator'

  description: |
    validictory is a general purpose of Python data validator.
    Works with Python 2.7 and Python 3.3+
  doc_url: http://validictory.readthedocs.io
  dev_url: http://github.com/jamesturk/validictory

extra:
  recipe-maintainers:
    - souravsingh
